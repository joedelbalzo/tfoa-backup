<script>
  function generateRandomID() {
    return "unique-" + Math.floor(Math.random() * 1000000000);
  }
  function applyDynamicStyles(randomID) {
    const style = document.createElement("style");
    document.head.appendChild(style);
    style.sheet.insertRule(
      `.${randomID} {width: calc(100%-6rem);font-family: 'Merriweather', serif;font-size: calc(1rem + 1vw);border-radius: 1rem;margin: 0 auto;padding: 2rem 3rem;display: flex;}`,
      0
    );
    style.sheet.insertRule(`.${randomID} > .left-div {flex: 1;display: flex;flex-direction: column;margin-right: 12px;}`, 1);
    style.sheet.insertRule(`.${randomID} > .right-div {flex: 2;font-weight: 100;font-size: calc(1rem + .3vw);color: #fff;} `, 2);
    style.sheet.insertRule(`.${randomID} > .left-div > #date {color: #EDD580;font-weight: 500;font-size: calc(1rem + 1vw);} `, 3);
    style.sheet.insertRule(`.${randomID} > .left-div > #time {color: #EDD580;font-weight: 500;font-size: 1rem;} `, 4);
    style.sheet.insertRule(
      `.${randomID} > .left-div > #location,.${randomID} > .left-div >#invite-or-virtual{color: #fff;font-weight: 300;font-size: calc(1rem + .3vw);} `,
      5
    );
    style.sheet.insertRule(
      ` @media (max-width: 600px) {.${randomID} {flex-wrap: wrap;flex-direction: column;}.${randomID} > .left-div{margin-bottom: 2rem;} }`,
      style.sheet.cssRules.length
    );
  }
  document.addEventListener("DOMContentLoaded", function () {
    const randomID = generateRandomID();
    const container = document.querySelector(".container8675309");
    if (container) {
      container.className = randomID;
      applyDynamicStyles(randomID);
    } else {
      console.log("Containernotfound");
    }
  });
</script>
