<script>
  document.addEventListener("DOMContentLoaded", function () {
    const books = {
      "The Case Files of Dr. Matilda Schmidt, Paranormal Psychologist": {
        url: "/books#dr-matilda-schmidt",
        bgColor: "#dc487c",
        textColor: "#f5f5f5",
      },
      "Townsend Harbor": {
        url: "/books#townsend-harbor",
        bgColor: "#522a82",
        textColor: "#f5f5f5",
      },
      "Renaud Brothers": {
        url: "/books#renaud-brothers",
        bgColor: "#db9929",
        textColor: "#f5f5f5",
      },
      "Kane Heirs": {
        url: "/books#kane-heirs",
        bgColor: "#34416b",
        textColor: "#f5f5f5",
      },
      "Jane Avery": {
        url: "/books#jane-avery",
        bgColor: "#f27da0",
        textColor: "#f5f5f5",
      },
      "The Witches of Port Townsend": {
        url: "/books#anthologies",
        bgColor: "#3d42ad",
        textColor: "#f5f5f5",
      },
      Anthologies: {
        url: "/books#anthologies",
        bgColor: "#367eec",
        textColor: "#f5f5f5",
      },
    };

    document.querySelectorAll(".sqs-block-image").forEach((block) => {
      const img = block.querySelector("img");
      if (!img || !img.alt) return;

      const title = img.alt.trim().split(":")[0].trim();
      const book = books[title];
      if (!book) return;

      const imageContainer = block.querySelector(".fluid-image-container");
      if (!imageContainer) return;

      block.style.cursor = "pointer";
      block.onclick = () => (window.location.href = book.url);

      img.classList.add("book-image");

      const overlay = document.createElement("div");
      overlay.className = "book-overlay";
      overlay.innerText = title;
      overlay.style.backgroundColor = book.bgColor;
      overlay.style.color = book.textColor;

      imageContainer.appendChild(overlay);
    });
  });
</script>

<style>
  .book-image {
    transition: filter 0.3s ease;
  }

  .sqs-block-image:hover .book-image {
    filter: grayscale(70%) brightness(0.9);
  }

  .book-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    box-sizing: border-box;
    display: block;
    background: #f5f5f5;
    color: #050505;
    font-weight: 700;
    text-align: center;
    padding: 1.75rem 0.5rem;
    font-size: 1.5rem;
    opacity: 0;
    transition: opacity 0.2s ease;
    pointer-events: none;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
  }

  .sqs-block-image:hover .book-overlay {
    opacity: 1;
  }
</style>
