<!-- ============================= -->
<!-- SEO & SOCIAL METADATA TEMPLATE -->
<!-- Squarespace Header Injection -->
<!-- Replace all [placeholders] with client info -->
<!-- ============================= -->

<!-- BASIC SEO -->
<title>[client name] – [client title / profession]</title>
<meta name="description" content="[brief SEO description of client – ideally 150–160 characters]" />
<meta name="keywords" content="[keyword1], [keyword2], [keyword3], [keyword4]" />
<meta name="author" content="[client name]" />
<link rel="canonical" href="[full website url]" />

<!-- OPEN GRAPH (FACEBOOK, LINKEDIN, etc.) -->
<meta property="og:type" content="website" />
<meta property="og:title" content="[client name] – [client title / profession]" />
<meta property="og:description" content="[brief social share description – ~200 characters]" />
<meta property="og:url" content="[full website url]" />
<meta property="og:site_name" content="[client name]" />
<meta property="og:image" content="[full url to social preview image (1200x630px recommended)]" />
<meta property="og:locale" content="en_US" />

<!-- TWITTER CARD -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="[client name] – [client title / profession]" />
<meta name="twitter:description" content="[short description for Twitter – ~200 characters]" />
<meta name="twitter:image" content="[full url to twitter image]" />
<meta name="twitter:site" content="[@twitter_handle]" />
<meta name="twitter:creator" content="[@twitter_handle]" />

<!-- FAVICON / APP ICONS -->
<link rel="icon" href="[full url to favicon]" type="image/png" />
<link rel="apple-touch-icon" href="[full url to apple touch icon]" />

<!-- SCHEMA.ORG PERSON STRUCTURED DATA -->
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "[client name]",
    "alternateName": ["[nickname or variations]"],
    "url": "[full website url]",
    "image": "[full url to profile image]",
    "description": "[short bio – one or two sentences]",
    "jobTitle": "[client title / profession]",
    "worksFor": {
      "@type": "Organization",
      "name": "[organization / company name]",
      "url": "[organization website]"
    },
    "alumniOf": {
      "@type": "CollegeOrUniversity",
      "name": "[school / university name]",
      "url": "[school website]"
    },
    "sameAs": [
      "[https://www.instagram.com/username]",
      "[https://www.linkedin.com/in/username]",
      "[https://twitter.com/username]",
      "[https://facebook.com/username]",
      "[https://www.youtube.com/c/username]",
      "[https://www.tiktok.com/@username]"
    ],
    "knowsAbout": ["[topic 1]", "[topic 2]", "[topic 3]"],
    "hasOccupation": {
      "@type": "Occupation",
      "name": "[occupation name]",
      "description": "[description of occupation]"
    },
    "worksOn": [
      {
        "@type": "CreativeWork",
        "name": "[work title 1]",
        "url": "[url to work 1]",
        "description": "[short description of work 1]"
      },
      {
        "@type": "CreativeWork",
        "name": "[work title 2]",
        "url": "[url to work 2]"
      }
    ]
  }
</script>

<!-- SCHEMA.ORG WEBSITE STRUCTURED DATA -->
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "[client name] – Official Website",
    "url": "[full website url]",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "[full website url]/?s={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
</script>
