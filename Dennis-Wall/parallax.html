<style>
  section[data-section-id="66d0dfbe0e45784440a94884"] {
    text-shadow: 1px 1px 1px black;
  }
  section[data-section-id="66d0dfbe0e45784440a94884"] .custom-sticky-background {
    display: block;
    background-image: linear-gradient(to right, rgba(0, 0, 0, 0) 20%, rgba(0, 0, 0, 0.3) 40%),
      url("https://images.unsplash.com/photo-1579621970588-a35d0e7ab9b6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
    min-height: 83.5vh;
    background-size: cover;
    background-position: center;
    /* background-attachment: fixed; */
    margin: 0 !important;
    padding: 0 !important;
  }
  section[data-section-id="66d0dfbe0e45784440a94884"] .custom-mobile-background {
    display: none;
  }
  @media screen and (max-width: 768px) {
    section[data-section-id="66d0dfbe0e45784440a94884"] .custom-sticky-background {
      display: none;
    }

    section[data-section-id="66d0dfbe0e45784440a94884"] .custom-mobile-background {
      display: block;
      background-image: linear-gradient(to right, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, 0.2) 40%),
        url("https://images.unsplash.com/photo-1579621970588-a35d0e7ab9b6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      min-height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: contain;
      /* background-position: 0 -100px !important; */
      z-index: -10000 !important;
    }
  }
</style>

<script>
  const velocity = 0.25;

  function update() {
    let pos = window.scrollY;
    document.querySelectorAll(".custom-sticky-background").forEach(function (element) {
      let height = element.offsetHeight + 1700;
      element.style.backgroundPosition = "30% " + Math.round((height - pos) * velocity) + "px";
    });
  }

  window.addEventListener("scroll", update);
</script>

<div class="custom-sticky-background"></div>
<div class="custom-mobile-background"></div>
