<!-- Main One under "We're the Only Full Service..." -->

<style>
  .curve-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 550px;
    pointer-events: none;
    z-index: 9999;
  }

  .curve-svg {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 1400px;
    height: 100%;
  }

  .curve-base {
    opacity: 0.3;
  }

  /* --- ABOVE 1601px — move DOWN 7rem --- */
  @media screen and (min-width: 1601px) {
    .curve-container {
      top: 7rem;
    }
  }

  /* --- 1501px to 1600px — move DOWN 5rem --- */
  @media screen and (min-width: 1501px) and (max-width: 1600px) {
    .curve-container {
      top: 5rem;
    }
  }

  /* --- 1284px to 1500px — move DOWN 3rem --- */
  @media screen and (min-width: 1284px) and (max-width: 1500px) {
    .curve-container {
      top: 3rem;
    }
  }

  /* --- 768px to 960px — move UP 2rem --- */
  @media screen and (min-width: 768px) and (max-width: 960px) {
    .curve-container {
      top: -2rem;
    }
  }
  /* --- 500px to 768px — move UP 2rem --- */
  @media screen and (min-width: 300px) and (max-width: 767px) {
    .curve-container {
      top: -13rem;
      left: -8rem;
    }
  }
</style>
<div class="curve-container">
  <svg viewBox="0 0 1400 550" class="curve-svg" preserveAspectRatio="xMidYMid meet">
    <path
      class="curve-base"
      fill="none"
      stroke="rgba(91,37,53,1)"
      stroke-width="5"
      stroke-linecap="round"
      d="M 1250,40 C 1270,42 1310,65 1290,98 C 1270,131 1210,156 1030,171 C 850,186 810,196 775,209 C 740,222 708,247 675,302 C 642,357 645,417 645,482 L 645,635" />
    <path
      id="curveReveal"
      fill="none"
      stroke="rgba(91,37,53,1)"
      stroke-width="5"
      stroke-linecap="round"
      d="M 1250,40 C 1270,42 1310,65 1290,98 C 1270,131 1210,156 1030,171 C 850,186 810,196 775,209 C 740,222 708,247 675,302 C 642,357 645,417 645,482 L 645,635" />
  </svg>
</div>
<script>
  (function () {
    const base = document.querySelector(".curve-base");
    const reveal = document.getElementById("curveReveal");
    const container = document.querySelector(".curve-container");
    if (!reveal || !container) return;

    base.setAttribute("stroke-linecap", "round");
    reveal.setAttribute("stroke-linecap", "round");

    const pathLength = reveal.getTotalLength();
    reveal.style.strokeDasharray = pathLength;
    reveal.style.strokeDashoffset = pathLength;
    reveal.style.strokeLinecap = "round";

    let ticking = false;

    function ease(p) {
      if (p < 0.92) {
        return p * 1.01;
      }
      const remaining = (p - 0.92) / 0.08;
      return 0.9384 + remaining * 0.0616;
    }

    function update() {
      const rect = container.getBoundingClientRect();
      const winHeight = window.innerHeight;

      const scrollStart = rect.bottom - winHeight - 200;
      const scrollEnd = rect.top + 200;
      const scrollRange = scrollEnd - scrollStart;
      const currentScroll = -scrollStart;

      let p = currentScroll / scrollRange;
      if (p < 0) p = 0;
      if (p > 1) p = 1;

      const eased = ease(p);
      const drawLength = pathLength * eased;
      const offset = pathLength - drawLength;

      reveal.style.strokeDashoffset = offset;

      ticking = false;
    }

    update();

    window.addEventListener(
      "scroll",
      () => {
        if (!ticking) {
          requestAnimationFrame(update);
          ticking = true;
        }
      },
      {passive: true}
    );

    window.addEventListener("resize", () => {
      if (!ticking) {
        requestAnimationFrame(update);
        ticking = true;
      }
    });
  })();
</script>
